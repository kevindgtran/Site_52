<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Kevin Tran" content="content">
    <link rel="icon" href="images/calculatorFavicon.png" media="screen" title="no title" charset="utf-8">
    <title>Calculator Actions</title>
  </head>
  <body>
      <style media="screen">
        body{padding: 0 20%;}
      </style>
      <header>
        <h1>Calculator</h1>
      </header>
      <main>
        <h4>Adding numbers</h4>
        <p><input id="num-one"> + <input id="num-two"></p>
        <p id="add-sum"></p>
    </main>

    <script>
      var numOne = document.getElementById("num-one");
      var numTwo = document.getElementById("num-two");
      var addSum = document.getElementById("add-sum");

      numOne.addEventListener("input", add);
      numTwo.addEventListener("input", add);

      function add() {
        var one = parseFloat(numOne.value) || 0; //converting user input string to number and adding 0 for NaN
        var two = parseFloat(numTwo.value) || 0;
        addSum.innerHTML = "Your sum is: " + (one+two);
        };

        // numOne.addEventListener("click", function(){

        //JS EventListeners
        // click

        // keydown
    </script>
  </body>
</html>
