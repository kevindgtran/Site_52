<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Kevin Tran" content="Calculator Application">
    <link rel="icon" href="images/calculatorFavicon.png" media="screen" title="no title" charset="utf-8">
    <title>Calculator Action 2</title>
  </head>
  <body>
    <style>
      main {margin: 0 10%;}
    </style>
    <main>
      <h1>Calculator 2</h1>
      <h4>Adding the numbers up</h4>                                 <!--Comments in the HTML-->
      <p><input id="num-one"> + <input id="num-two"></p>      <!--Each input is given a unique id-->
      <p id="add-sum"></p>
    </main>
    <script>
      var numOne = document.getElementById("num-one");        <!--each id is grabbed from the DOM & given a variable-->
      var numTwo = document.getElementById("num-two");        <!--each id is grabbed from the DOM & given a variable-->
      var addSum = document.getElementById("add-sum");        <!--each id is grabbed from the DOM & given a variable-->

      numOne.addEventListener("input", add);                  <!--each variable is added an event listener & function-->
      numTwo.addEventListener("input", add);                  <!--each variable is added an event listener & function-->

      function add(){                                         <!--running the function, variable and addition-->
        var one = parseFloat(numOne.value) || 0;              <!--running the function, variable and addition-->
        var two = parseFloat(numTwo.value) || 0;              <!--running the function, variable and addition-->
        addSum.innerHTML = "Your total is "+(one+two);
      };
    </script>
  </body>
</html>
