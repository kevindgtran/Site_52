<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Kevin Tran" content="Feeling Safari Game">
    <link rel="icon" href="images/lionSlideFour.png" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/index1CSS.css" media="screen" title="no title" charset="utf-8">
    <title>Feelings Safari</title>
  </head>
  <body>
    <!--Background image on all pages  -->
    <div class="background">
    <img class="backGround" src="images/mainPageBG.jpg" alt="Feeling Safari Background"/>
    </div>
    <!--Game intro box  -->
    <img class="introBox" src="images/gameIntro.png" alt="How to play - answer each question as best you can to unlock each puzzle piece and free all 8 animals!"/>
    <!--leaves  -->
    <div class="leaves">
    <img class="mainPageLeaves1" src="images/mainPageLeaves1.png" alt="Safari Leaves" />
    <img class="mainPageLeaves2" src="images/mainPageLeaves2.png" alt="Safari Leaves" />
    <img class="mainPageLeaves3" src="images/mainPageLeaves3.png" alt="Safari Leaves" />
    <img class="mainPageLeaves4" src="images/mainPageLeaves4.png" alt="Safari Leaves" />
    <img class="mainPageLeaves5" src="images/mainPageLeaves5.png" alt="Safari Leaves" />
    </div>
    <!--Play button  -->
    <a href="index2.html"><img class="mainPagePlayButton" src="images/playButton.png" alt="Play"/></a>
    <!--Sound buttons  -->
    <div class="sound">
      <input class="soundIconOn" type="image" src="images/soundIconOn.png" alt="sound on">
      <input class="soundIconOff" type="image" src="images/soundIconOff.png" alt="sound of">
    </div>
  </body>
</html>
