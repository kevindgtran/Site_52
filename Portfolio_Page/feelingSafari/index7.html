<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Kevin Tran" content="Feelings Safari Game">
    <link rel="icon" href="images/lionSlideFour.png" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/index7CSS.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <title>Feelings Safari Page 6</title>
  </head>
  <body>
    <!--Background image on all pages  -->
    <img class="backGround" src="images/playBGTemplateClean.jpg" alt="Feeling Safari Background"/>
    <!--Puzzle box on all pages  -->
    <img class="puzzleBox" src="images/puzzle0.png" alt="blank puzzle" />
    <!--Submit button on all pages  -->
    <input class="submitButton" type="image" name="submit" src="images/submitButton.png" alt="Submit Button">
    <!--Answer box  -->
    <textarea class="answerBox" name="Answer Box" rows="4" cols="50"></textarea>
    <!--Question 1 -->
    <img class="questionLonely" src="images/questionLonely.png" alt="What makes you feel lonely?"/>

    <!--Puzzle pieces  -->
    <div class="puzzlePieces">
      <img class="puzzlePiece1" src="images/zebra01.png" alt=""/>
      <img class="puzzlePiece2" src="images/zebra02.png" alt=""/>
      <img class="puzzlePiece3" src="images/zebra03.png" alt=""/>
      <img class="puzzlePiece4" src="images/zebra04.png" alt=""/>
    </div>

    <!--arrows  -->
    <div class="arrows">
      <a class="backButton" href="index6.html"><img src="images/arrowBack.png" alt="back"/></a>
      <a class="nextButton" href="index8.html"><img src="images/arrowForward.png" alt="next"/></a>
    </div>

    <!--score  -->
    <div class="score">
      <img class="score5" src="images/score5.png" alt="5"/>
      <img class="score6" src="images/score6.png" alt="6"/>
    </div>

    <!--sound  -->
    <div class="sound">
      <input class="soundIconOn" type="image" src="images/soundIconOn.png" alt="sound on">
      <input class="soundIconOff" type="image" src="images/soundIconOff.png" alt="sound of">
    </div>
  </body>
</html>
