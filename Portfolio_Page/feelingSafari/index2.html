<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta Author="Kevin Tran" content="Feeling Safari Game">
    <link rel="icon" href="images/lionSlideFour.png" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/index2CSS.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <title>Feelings Safari Page 1</title>
  </head>
  <body>
    <!--Background image on all pages  -->
    <img class="backGround" src="images/playBGTemplateClean.jpg" alt="Feeling Safari Background"/>
    <!--Puzzle box on all pages  -->
    <img class="puzzleBox" src="images/puzzle0.png" alt="blank puzzle" />
    <!--Submit button on all pages  -->
    <input class="enterButton" type="image" name="enter" src="images/enterYellow.png" alt="Enter Button">
    <!--Answer box  -->
    <textarea class="answerBox" name="Answer Box" rows="4" cols="50"></textarea>
    <!--Question 1 -->
    <img class="questionSurprised" src="images/questionSurprised.png" alt="What makes you feel surprised?"/>
    <!--Puzzle pieces  -->
    <div class="puzzlePieces">
      <img class="puzzlePiece1" src="images/giraffe01.png" alt=""/>
      <img class="puzzlePiece2" src="images/giraffe02.png" alt=""/>
      <img class="puzzlePiece3" src="images/giraffe03.png" alt=""/>
      <img class="puzzlePiece4" src="images/giraffe04.png" alt=""/>
    </div>
    <!--arrows  -->
    <div class="arrows">
      <a class="backButton" href="index1.html"><img src="images/arrowBack.png" alt="back"/></a>
      <a class="nextButton" href="index3.html"><img src="images/arrowForward.png" alt="next"/></a>
    </div>
    <!--score  -->
    <div class="score">
      <img class="score0" src="images/score0.png" alt="0" />
      <img class="score1" src="images/score1.png" alt="1" />
    </div>
    <!--sound  -->
    <div class="sound">
      <input class="soundIconOn" type="image" src="images/soundIconOn.png" alt="sound on">
      <input class="soundIconOff" type="image" src="images/soundIconOff.png" alt="sound of">
    </div>
  </body>
</html>
