<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Kevin Tran" content="Feelings Safari Game">
    <link rel="icon" href="images/lionSlideFour.png" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/index4CSS.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <title>Feelings Safari Page 3</title>
  </head>
  <body>
    <!--Background image on all pages  -->
    <img class="backGround" src="images/playBGTemplateClean.jpg" alt="Feeling Safari Background"/>
    <!--Puzzle box on all pages  -->
    <img class="puzzleBox" src="images/puzzle0.png" alt="blank puzzle" />
    <!--Submit button on all pages  -->
    <input class="submitButton" type="image" name="submit" src="images/submitButton.png" alt="Submit Button">
    <!--Answer box  -->
    <textarea class="answerBox" name="Answer Box" rows="4" cols="50"></textarea>
    <!--Question 1 -->
    <img class="questionJealous" src="images/questionJealous.png" alt="What makes you feel Jealous?"/>

    <!--Puzzle pieces  -->
    <div class="puzzlePieces">
      <img class="puzzlePiece1" src="images/crocodile01.png" alt=""/>
      <img class="puzzlePiece2" src="images/crocodile02.png" alt=""/>
      <img class="puzzlePiece3" src="images/crocodile03.png" alt=""/>
      <img class="puzzlePiece4" src="images/crocodile04.png" alt=""/>
    </div>

    <!--arrows  -->
    <div class="arrows">
      <a class="backButton" href="index3.html"><img src="images/arrowBack.png" alt="back"/></a>
      <a class="nextButton" href="index5.html"><img src="images/arrowForward.png" alt="next"/></a>
    </div>

    <!--score  -->
    <div class="score">
      <img class="score2" src="images/score2.png" alt="2"/>
      <img class="score3" src="images/score3.png" alt="3"/>
    </div>
  </body>
</html>
